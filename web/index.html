<body>
  <nav>
    <ul class="topnav" id="navbar">
    </ul>
  </nav>
  <div class="container">

    <h1 id="page-name">Dashboard</h1>
    <div id="dashboard-div">
      <a href="" class="card-link" onclick="updateValDevices()">Mise Ã  jour</a>
      <div class="flexbox" id="flexbox-dashboard">
      </div>
    </div>
    <div id="config-div">
      <!-- <div class="container-lg" id="config-div"> -->
        <div id="settings-div"  class="container">
        <div class="messages">
        </div>
        <h2>Configuration</h2>
        <label for="hostdomain">Adresse du serveur</label>
        <div class="input-group mb-3" id="host">
          <span class="input-group-text">http://</span>
          <input type="text" class="form-control" id="hostdomain" placeholder="host" value="localhost" style="max-width: 12ch;" oninput="inputSize(this)">
          <span class="input-group-text">:</span>
          <input type="text" class="form-control" id="hostport" placeholder="port" value="8000"  style="max-width: 8ch;" oninput="inputSize(this)">
          <span class="input-group-text">/</span>
        </div>
        <button type="submit" class="btn btn-primary" onclick="updateHost()">Submit</button>
      </div>

      <div id="devices-div">

        <div class="table-responsive">
          <div class="table-wrapper">
            <div class="table-title">
              <div class="row">
                <div class="col-sm-8">
                  <h2>Appareils</h2>
                </div>
                <div class="col-sm-4">
                  <button type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                </div>
              </div>
            </div>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nom</th>
                  <th>Ip</th>
                  <th>Port SSH</th>
                  <th>Desactiver</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
